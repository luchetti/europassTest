<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	<h:body>
		<ui:composition template="/templates/commonLayout.xhtml">
			<ui:define name="content">
				<h:form>
					<div>
						<h3 style="display: none;">Ultragay, fammi sapere appena leggerai questa frase. Sgagagaga</h3>
						<h:panelGrid columns="2">
							<h:inputText id="username" value="#{credentials.username}" rendered="#{!login.isLoggedIn()}" />
							<label for="username">Username</label>
							<h:inputSecret id="password" value="#{credentials.password}" rendered="#{!login.isLoggedIn()}" />
							<label for="username">Password</label>
						</h:panelGrid>
						<div>
							<h:commandButton value="Login" action="#{login.doLogin()}" rendered="#{!login.isLoggedIn()}" />
						</div>
						<div>
							<h:messages />
						</div>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
