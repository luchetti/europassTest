<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:b="http://bootsfaces.net/ui">
	
	<h:head>
		<h:outputStylesheet library="default" name="css/defaultStyle.css" position="last"/>
	</h:head>
	
	
	<h:body>
		<b:container id="main-container" fluid="true">
		
				<b:row>
					<h1>&#160;</h1>		
				</b:row>
				
				<b:row >
					<b:column span="2" offset="5" class="loginForm">
						<b:row>
							<b:column span="12">
								<p>Accedi</p>
							</b:column>
						</b:row>
						<b:row>
							<b:column span="12">
								<hr class="customHr" />
							</b:column>
						</b:row>
							
							<h:form>							
								
								<b:inputText value="#{credentials.username}" rendered="#{!login.logged}" placeholder="Username" >
									<f:facet name="prepend">
										<b:iconAwesome name="user-circle-o" size="lg" />
									</f:facet>
								</b:inputText>
								
								<b:inputSecret value="#{credentials.password}" rendered="#{!login.logged}" placeholder="Password">
									<f:facet name="prepend">
										<b:iconAwesome name="key" size="lg" />
									</f:facet>
								</b:inputSecret>
								
								<b:commandButton value="Login" action="#{login.doLogin()}" rendered="#{!login.logged}" look="primary" icon="glyphicon-log-in" span="7" offset="5"/>
						</h:form>
						<h:messages />
					</b:column>
				</b:row>
				
				<b:row>
					<h1>&#160;</h1>		
				</b:row>
				
				<b:row>
					<h1>&#160;</h1>		
				</b:row>
		</b:container>
	</h:body>
</html>
