<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	

	
	<h:body>
		<ui:composition template="/templates/1_0Layout.xhtml">
			<ui:define name="content">
			<f:viewAction action="#{upload.startConversation()}"/>
				<div>
					Conv.ID=#{upload.conversation.id}
					<h:form id="uploadCVForm" enctype="multipart/form-data" >
					<f:param name="cid" value="#{upload.conversation.id}"/>
					<h:outputText value="#{upload.conversation.id}" />
						<div>
							<h:inputFile id="CVPdf" value="#{upload.curriculum}" />
						</div>
						
						<div>
							<h:commandButton value="Upload" action="#{upload.upload()}" />
						</div>
					
					
					</h:form>
					<div>
						<h:messages />
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
