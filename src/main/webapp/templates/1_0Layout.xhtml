<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
	<ui:insert name="metadata">
		<ui:include src="/templates/common/commonMetadata.xhtml" />
	</ui:insert>
	<h:head>
		<h:outputStylesheet library="default" name="css/defaultStyle.css" />
	</h:head>
	<h:body>
		<div id="page">
			<div id="header-container">
				<div id="header">
					<ui:insert name="header">
						<ui:include src="/templates/common/commonHeader.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div id="messages-container">
				<div id="messages">
					<ui:insert name="messages">
						<ui:include src="/templates/1_0/messages.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div id="content-container">
				<div id="content">
					<ui:insert name="content">
						<ui:include src="/templates/common/commonMain.xhtml" />
					</ui:insert>
				</div>
				<div id="sidebar">
					<ui:insert name="rightnav">
						<ui:include src="/templates/1_0/sideBar.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div id="footer-container">
				<div id="footer">
					<ui:insert name="footer">
						<ui:include src="/templates/common/commonFooter.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</h:body>
</html>
