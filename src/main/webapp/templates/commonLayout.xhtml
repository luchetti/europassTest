<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:b="http://bootsfaces.net/ui">
		
	<ui:insert>
		<ui:include src="/templates/common/commonMetadata.xhtml" />
	</ui:insert>
	<h:head>
		<h:outputStylesheet library="default" name="css/defaultStyle.css" />
	</h:head>
	<h:body>
		<b:container id="main-container" fluid="true">
			<b:navBar id="header-container" position="top" sticky="false">
				<ui:insert name="header">
					<ui:include src="/templates/common/commonHeader.xhtml" />
				</ui:insert>
			</b:navBar>
			<b:row>
				<b:column col-lg="12">
					<b:column id="content-container" col-lg="9">
						<ui:insert name="content">
							<ui:include src="/templates/common/commonMain.xhtml" />
						</ui:insert>
					</b:column>
					<b:column id="sidebar-container" col-lg="3">
						<ui:insert name="sidebar">
							 <ui:include src="/templates/common/commonMain.xhtml" />
						</ui:insert>
					</b:column>
				</b:column>
			</b:row>
			<b:navBar id="footer-container" position="bottom" sticky="false">
				<ui:insert name="footer">
						<ui:include src="/templates/common/commonFooter.xhtml" />
					</ui:insert>
			</b:navBar>
		</b:container>
	</h:body>
</html>
