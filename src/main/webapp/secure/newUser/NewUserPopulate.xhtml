<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:body>
		<ui:composition template="/templates/1_0Layout.xhtml">
			<ui:define name="content">
			
				<div>
					<h:form>
						<div>
							<label for="name">Nome</label>
							<h:inputText id="name" value="#{insertUser.newUser.name}" />
							<label for="surname">Cognome</label>
							<h:inputText id="surname" value="#{insertUser.newUser.surname}" />
							<label for="password">Password</label>
							<h:inputSecret id="password" value="#{insertUser.newLogin.password}" />
						</div>
						
						<div>
							<h:commandButton value="Crea utente" action="#{insertUser.populateUser()}" />
						</div>
					
					
					</h:form>
					<div>
						<h:messages />
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
