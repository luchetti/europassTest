<!DOCTYPE html>
	
<html lang="it" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://java.sun.com/jsf/passthrough"
		xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	<h:body>
		<ui:composition template="/templates/1_0Layout.xhtml">
			<ui:define name="content">
				<div>
					<h:panelGrid columns="2">
						<label for="name">Nome: </label>
						<h:outputText id="name" value="#{home.currentUser.name}" rendered="#{login.isLoggedIn()}" />
						<label for="surname">Cognome: </label>
						<h:outputText id="surname" value="#{home.currentUser.surname}" rendered="#{login.isLoggedIn()}" />
					</h:panelGrid>
					<div>
						<h:form>
							<h:commandButton value="Logout" action="#{login.doLogout()}" rendered="#{login.isLoggedIn()}"/>
						</h:form>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
